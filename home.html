<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Header</title>
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="img/logo.png" alt="" />
    </header>

    <!-- Creando el Login de la Pagina -->

    <section class="login">
      <section class="login__container">
        <h2>
          Inicia Sesion
        </h2>
        <form class="login__container--form">
          <input class="imput" type="text" placeholder="correo" />
          <input class="imput" type="password" placeholder="contrasena" />
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--remenber-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbos"
              />Recuerdame
            </label>
            <a href="/">Olvide mi contrasena</a>
          </div>
        </form>

        <section class="login__container--social-media">
          <div>
            <img src="/assets/google-icon.png" alt="Google" />Inicia Sesion con
            Google
          </div>
          <div>
            <img src="/assets/twitter-icon.png" alt="Google" />Inicia Sesion con
            Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="./"> Registrate</a>
        </p>
      </section>
    </section>

    <!-- El pie de la Pagina -->
    <footer class="footer">
      <a href="/">Terminos de Uso</a>
      <a href="/">Declaracion de Privacidad</a>
      <a href="/">Centro de Ayuda</a>
    </footer>
  </body>
</html>
